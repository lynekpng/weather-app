<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <header>
        <div class="search-box">
            <input id="location-input" type="text" placeholder="Enter your location">
            <button id="search-button"><img src="assets/icons/icons/bx-search.svg" alt="search icon"></button>
        </div>
    </header>
    <main class="main-container">
        <div class="location-and-date" id="location-and-date"></div>
        <div class="current-temperature" id="current-temperature"></div>
        <div class="current-stats" id="current-stats"></div>
        <div class="weather-by-hour" id="weather-by-hour"></div>
        <div class="next-5-days" id="next-5-days"></div>
    </main>
    <footer>
        <a href="https://github.com/lynekpng" target="_blank">My GitHub</a>
        <a href="https://github.com/lynekpng/weather-app" target="_blank">
            <img src="assets/icons/icons/github-mark.png" alt="github logo">
        </a>
    </footer>
    <script defer type="module" src="assets/javascript/main.js"></script>
</body>
</html>
